    <style>

    </style>

<body>
    <!-- El HTML se mantiene igual -->
    
    <script>
        // Piezas representadas con emojis
        const pieces = {
            'K': '‚ôî', 'Q': '‚ôï', 'R': '‚ôñ', 'B': '‚ôó', 'N': '‚ôò', 'P': '‚ôô',
            'k': '‚ôö', 'q': '‚ôõ', 'r': '‚ôú', 'b': '‚ôù', 'n': '‚ôû', 'p': '‚ôü'
        };

        // Palabras clave para cada problema
        const keywords = {
            1: "ALFIL", // Palabra clave para el problema 1
            2: "CABALLO", // Palabra clave para el problema 2
            3: "SACRIFICIO" // Palabra clave para el problema 3
        };

        // ========== CONFIGURACI√ìN DE PROBLEMAS ==========
        const problems = {
            1: {
                name: "Mate con Peones y Alfiles",
                initialPosition: [
                    // Fila 0 (8 en ajedrez)
                    ['', '', '', '', 'b', '', '', ''],
                    // Fila 1 (7 en ajedrez)
                    ['', '', 'p', '', 'B', '', 'p', ''],
                    // Fila 2 (6 en ajedrez)
                    ['', '', '', '', '', '', '', ''],
                    // Fila 3 (5 en ajedrez)
                    ['', '', 'P', '', '', 'p', 'P', ''],
                    // Fila 4 (4 en ajedrez)
                    ['', 'P', '', 'P', '', 'P', '', 'P'],
                    // Fila 5 (3 en ajedrez)
                    ['', '', 'p', '', 'K', '', 'p', ''],
                    // Fila 6 (2 en ajedrez)
                    ['', '', 'P', '', 'B', '', 'P', ''],
                    // Fila 7 (1 en ajedrez)
                    ['', '', '', '', 'k', '', '', '']
                ],
                solution: [
                    { 
                        white: { from: { row: 3, col: 6 }, to: { row: 2, col: 6 } }, // g5-g6
                        black: { from: { row: 1, col: 2 }, to: { row: 2, col: 2 } }, // c7-c6
                        description: "Pe√≥n blanco avanza a g6"
                    },
                    { 
                        white: { from: { row: 4, col: 7 }, to: { row: 3, col: 7 } }, // h4-h5
                        black: { from: { row: 0, col: 4 }, to: { row: 1, col: 3 } }, // Ae8-d7
                        description: "Pe√≥n blanco avanza a h5"
                    },
                    { 
                        white: { from: { row: 1, col: 4 }, to: { row: 4, col: 7 } }, // Ae7-h4
                        black: { from: { row: 1, col: 3 }, to: { row: 0, col: 2 } }, // Ad7-c8
                        description: "Alfil blanco se mueve a h4"
                    },
                    { 
                        white: { from: { row: 4, col: 7 }, to: { row: 5, col: 6 } }, // Ah4xg3++
                        black: null,
                        description: "¬°Jaque mate!"
                    }
                ],
                moveNotation: [
                    "1. g6 c6",
                    "2. h5 Ad7", 
                    "3. Ah4 Ac8",
                    "4. Axg3++"
                ]
            },
            2: {
                name: "Mate con Caballos y Alfil",
                initialPosition: [
                    // Fila 0 (8 en ajedrez)
                    ['', '', 'k', '', '', '', '', ''],  // Rey negro en c8
                    // Fila 1 (7 en ajedrez)
                    ['', '', '', '', '', '', '', ''],
                    // Fila 2 (6 en ajedrez)
                    ['', '', '', '', 'K', '', '', ''],  // Rey blanco en e6
                    // Fila 3 (5 en ajedrez)
                    ['', '', '', 'N', 'B', '', '', ''], // Caballo en d5, Alfil en e5
                    // Fila 4 (4 en ajedrez)
                    ['', '', '', '', 'N', '', '', ''],  // Caballo en e4
                    // Fila 5 (3 en ajedrez)
                    ['', '', '', '', '', '', '', ''],
                    // Fila 6 (2 en ajedrez)
                    ['', '', '', '', '', '', '', ''],
                    // Fila 7 (1 en ajedrez)
                    ['', '', '', '', '', '', '', '']
                ],
                solution: [
                    { 
                        white: { from: { row: 4, col: 4 }, to: { row: 3, col: 2 } }, // Ce4-c5
                        black: { from: { row: 0, col: 2 }, to: { row: 0, col: 3 } }, // Rc8-d8
                        description: "Caballo de e4 a c5"
                    },
                    { 
                        white: { from: { row: 2, col: 4 }, to: { row: 1, col: 5 } }, // Re6-f7
                        black: { from: { row: 0, col: 3 }, to: { row: 0, col: 2 } }, // Rd8-c8
                        description: "Rey blanco a f7"
                    },
                    { 
                        white: { from: { row: 3, col: 3 }, to: { row: 2, col: 1 } }, // Cd5-b6+
                        black: { from: { row: 0, col: 2 }, to: { row: 0, col: 3 } }, // Rc8-d8
                        description: "Caballo de d5 a b6 (jaque)"
                    },
                    { 
                        white: { from: { row: 3, col: 2 }, to: { row: 2, col: 4 } }, // Cc5-e6++
                        black: null,
                        description: "¬°Jaque mate!"
                    }
                ],
                moveNotation: [
                    "1. Cc5 Rd8",
                    "2. Rf7 Rc8", 
                    "3. Cb6+ Rd8",
                    "4. Ce6++"
                ]
            },
            3: {
                name: "Mate con Sacrificios",
                initialPosition: [
                    // Fila 0 (8 en ajedrez)
                    ['', 'n', '', 'b', '', 'r', 'k', ''],  // Caballo b8, Alfil d8, Torre f8, Rey g8
                    // Fila 1 (7 en ajedrez)
                    ['', '', 'p', 'p', '', '', '', 'p'], // Peones c7, d7, h7
                    // Fila 2 (6 en ajedrez)
                    ['', '', '', 'p', '', '', 'p', 'Q'],  // Pe√≥n d6, Pe√≥n g6, Dama h6
                    // Fila 3 (5 en ajedrez)
                    ['', '', '', 'R', '', 'p', '', ''],  // Torre d5, Pe√≥n f5
                    // Fila 4 (4 en ajedrez)
                    ['', '', '', '', 'B', 'B', 'P', ''], // Alfiles e4, f4; Pe√≥n g4
                    // Fila 5 (3 en ajedrez)
                    ['', '', '', 'P', 'R', '', 'P', ''], // Pe√≥n d3; Torre e3; Pe√≥n g3
                    // Fila 6 (2 en ajedrez)
                    ['', '', '', '', '', '', 'P', 'K'], // Pe√≥n g2; Rey h2
                    // Fila 7 (1 en ajedrez)
                    ['', '', '', '', '', '', '', '']  // Vac√≠o
                ],
                solution: [
                    { 
                        white: { from: { row: 3, col: 3 }, to: { row: 3, col: 5 } }, // Td5xf5
                        black: { from: { row: 0, col: 5 }, to: { row: 3, col: 5 } }, // Tf8xf5
                        description: "Torre blanca captura pe√≥n en f5"
                    },
                    { 
                        white: { from: { row: 4, col: 4 }, to: { row: 3, col: 3 } }, // Ae4-d5+
                        black: { from: { row: 3, col: 5 }, to: { row: 3, col: 3 } }, // Tf5xd5
                        description: "Alfil a d5 con jaque, torre captura alfil"
                    },
                    { 
                        white: { from: { row: 5, col: 4 }, to: { row: 0, col: 4 } }, // Te3-e8+
                        black: { from: { row: 0, col: 6 }, to: { row: 1, col: 5 } }, // Rg8-f7
                        description: "Torre a e8 con jaque, rey escapa a f7"
                    },
                    { 
                        white: { from: { row: 2, col: 7 }, to: { row: 0, col: 5 } }, // Dh6-f8++
                        black: null,
                        description: "¬°Jaque mate con la dama!"
                    }
                ],
                moveNotation: [
                    "1. Txf5 Txf5",
                    "2. Ad5+ Txd5", 
                    "3. Te8+ Rf7",
                    "4. Df8++"
                ]
            }
        };

        // ========== ESTADO GLOBAL ==========
        let currentProblem = null;
        let gameStates = {};

        // ========== FUNCIONES DE INTERFAZ ==========
        function showProblemSelection() {
            document.getElementById('game-container').classList.remove('active');
            document.querySelectorAll('.problem-card').forEach(card => {
                card.classList.remove('active');
            });
        }

        function showProblem(problemNumber) {
            currentProblem = problemNumber;
            
            // Actualizar selecci√≥n visual
            document.querySelectorAll('.problem-card').forEach(card => {
                card.classList.remove('active');
            });
            document.querySelector(`.problem-card[data-problem="${problemNumber}"]`).classList.add('active');
            
            // Mostrar contenedor del juego
            document.getElementById('game-container').classList.add('active');
            
            // Ocultar todos los juegos y mostrar el seleccionado
            document.querySelectorAll('.problem-game').forEach(game => {
                game.style.display = 'none';
            });
            document.getElementById(`problem${problemNumber}-game`).style.display = 'block';
            
            // Inicializar el juego si no est√° inicializado
            if (!gameStates[problemNumber]) {
                initializeGame(problemNumber);
            } else {
                createBoard(problemNumber);
            }
        }

        // ========== FUNCIONES DEL JUEGO ==========
        function initializeGame(problemNumber) {
            const problem = problems[problemNumber];
            
            gameStates[problemNumber] = {
                currentPosition: JSON.parse(JSON.stringify(problem.initialPosition)),
                selectedSquare: null,
                validMoves: [],
                currentMoveIndex: 0,
                playerMoves: [],
                gameCompleted: false,
                keywordVerified: false,
                isWhiteTurn: true,
                firstMoveMade: false
            };
            
            createBoard(problemNumber);
            updateKeywordSection(problemNumber);
            updateTurnIndicator(problemNumber);
        }

        function createBoard(problemNumber) {
            const state = gameStates[problemNumber];
            const board = document.getElementById(`board${problemNumber}`);
            board.innerHTML = '';
            
            for (let row = 0; row < 8; row++) {
                for (let col = 0; col < 8; col++) {
                    const square = document.createElement('div');
                    square.classList.add('square');
                    square.classList.add((row + col) % 2 === 0 ? 'light' : 'dark');
                    square.dataset.row = row;
                    square.dataset.col = col;
                    
                    const piece = state.currentPosition[row][col];
                    if (piece) {
                        square.textContent = pieces[piece];
                    }
                    
                    square.addEventListener('click', () => handleSquareClick(problemNumber, row, col));
                    board.appendChild(square);
                }
            }
            
            updateStatus(problemNumber);
            updateMovesList(problemNumber);
        }

        function handleSquareClick(problemNumber, row, col) {
            const state = gameStates[problemNumber];
            if (state.gameCompleted || !state.isWhiteTurn) return;
            
            const piece = state.currentPosition[row][col];
            
            if (state.selectedSquare) {
                const fromRow = state.selectedSquare.row;
                const fromCol = state.selectedSquare.col;
                
                // Verificar si el movimiento es v√°lido
                const isValidMove = state.validMoves.some(move => 
                    move.to.row === row && move.to.col === col
                );
                
                if (isValidMove) {
                    makeMove(problemNumber, fromRow, fromCol, row, col, true);
                } else if (piece && isWhitePiece(piece)) {
                    // Seleccionar nueva pieza
                    clearSelection(problemNumber);
                    selectSquare(problemNumber, row, col);
                } else {
                    clearSelection(problemNumber);
                }
            } else {
                if (piece && isWhitePiece(piece)) {
                    selectSquare(problemNumber, row, col);
                }
            }
        }

        function selectSquare(problemNumber, row, col) {
            const state = gameStates[problemNumber];
            clearSelection(problemNumber);
            
            state.selectedSquare = { row, col };
            const squareElement = document.querySelector(`#board${problemNumber} .square[data-row="${row}"][data-col="${col}"]`);
            squareElement.classList.add('selected');
            
            // Calcular movimientos v√°lidos SOLO para la pieza correcta en el movimiento actual
            calculateValidMovesForCurrentTurn(problemNumber, row, col);
            
            state.validMoves.forEach(move => {
                const targetSquare = document.querySelector(`#board${problemNumber} .square[data-row="${move.to.row}"][data-col="${move.to.col}"]`);
                targetSquare.classList.add('valid-move');
            });
        }

        function calculateValidMovesForCurrentTurn(problemNumber, row, col) {
            const state = gameStates[problemNumber];
            const problem = problems[problemNumber];
            state.validMoves = [];
            
            // Solo mostrar movimientos v√°lidos para la pieza que debe moverse en el turno actual
            if (state.currentMoveIndex < problem.solution.length) {
                const expectedMove = problem.solution[state.currentMoveIndex].white;
                
                // Verificar si esta es la pieza que debe moverse en este turno
                if (row === expectedMove.from.row && col === expectedMove.from.col) {
                    // Solo mostrar el movimiento correcto como v√°lido
                    state.validMoves.push({
                        from: { row, col },
                        to: { row: expectedMove.to.row, col: expectedMove.to.col }
                    });
                }
            }
        }

        function makeMove(problemNumber, fromRow, fromCol, toRow, toCol, isPlayerMove) {
            const state = gameStates[problemNumber];
            const problem = problems[problemNumber];
            
            const piece = state.currentPosition[fromRow][fromCol];
            const targetPiece = state.currentPosition[toRow][toCol];
            
            // Mover la pieza
            state.currentPosition[toRow][toCol] = piece;
            state.currentPosition[fromRow][fromCol] = '';
            
            if (isPlayerMove) {
                state.playerMoves.push({
                    from: { row: fromRow, col: fromCol },
                    to: { row: toRow, col: toCol },
                    captured: targetPiece
                });
                
                // Marcar que se hizo el primer movimiento
                if (!state.firstMoveMade) {
                    state.firstMoveMade = true;
                    // Ocultar el indicador de turno despu√©s del primer movimiento
                    document.getElementById(`turn-indicator${problemNumber}`).classList.add('hidden');
                }
                
                // Verificar si el movimiento es correcto seg√∫n la soluci√≥n
                const expectedMove = problem.solution[state.currentMoveIndex];
                const isCorrectMove = expectedMove && 
                    fromRow === expectedMove.white.from.row && 
                    fromCol === expectedMove.white.from.col &&
                    toRow === expectedMove.white.to.row && 
                    toCol === expectedMove.white.to.col;
                
                if (isCorrectMove) {
                    // Movimiento correcto
                    state.currentMoveIndex++;
                    state.isWhiteTurn = false;
                    
                    // Verificar si es el √∫ltimo movimiento (mate)
                    if (state.currentMoveIndex === problem.solution.length) {
                        state.gameCompleted = true;
                        document.getElementById(`status${problemNumber}`).innerHTML = "¬°Felicidades! <span class='checkmate'>¬°Jaque mate en 4 jugadas!</span>";
                        document.getElementById(`status${problemNumber}`).className = "status success";
                        
                        // Desbloquear la secci√≥n de palabra clave
                        unlockKeywordSection(problemNumber);
                    } else {
                        // Movimiento de las negras (autom√°tico inmediato)
                        makeBlackMove(problemNumber);
                    }
                } else {
                    // Movimiento incorrecto - mostrar alerta y reiniciar
                    alert("‚ùå Movimiento incorrecto. El problema se reiniciar√°.");
                    resetGame(problemNumber);
                    return;
                }
            }
            
            clearSelection(problemNumber);
            createBoard(problemNumber);
            updateTurnIndicator(problemNumber);
        }

        function makeBlackMove(problemNumber) {
            const state = gameStates[problemNumber];
            const problem = problems[problemNumber];
            
            if (state.currentMoveIndex < problem.solution.length) {
                const blackMove = problem.solution[state.currentMoveIndex].black;
                
                if (blackMove) {
                    const piece = state.currentPosition[blackMove.from.row][blackMove.from.col];
                    
                    if (piece) {
                        // Mover la pieza negra inmediatamente
                        state.currentPosition[blackMove.to.row][blackMove.to.col] = piece;
                        state.currentPosition[blackMove.from.row][blackMove.from.col] = '';
                        
                        state.currentMoveIndex++;
                        state.isWhiteTurn = true;
                        
                        createBoard(problemNumber);
                        updateTurnIndicator(problemNumber);
                        document.getElementById(`status${problemNumber}`).textContent = "Las negras han jugado. Es tu turno.";
                    }
                }
            }
            
            createBoard(problemNumber);
            updateTurnIndicator(problemNumber);
        }

        function updateTurnIndicator(problemNumber) {
            const state = gameStates[problemNumber];
            const indicator = document.getElementById(`turn-indicator${problemNumber}`);
            
            // Solo mostrar el indicador en la posici√≥n inicial (antes del primer movimiento)
            if (!state.firstMoveMade && state.isWhiteTurn) {
                indicator.textContent = "Primer movimiento: BLANCAS";
                indicator.className = "turn-indicator white";
                indicator.classList.remove('hidden');
            } else {
                indicator.classList.add('hidden');
            }
        }

        function isWhitePiece(piece) {
            return piece === piece.toUpperCase();
        }

        function clearSelection(problemNumber) {
            const state = gameStates[problemNumber];
            state.selectedSquare = null;
            state.validMoves = [];
            
            const squares = document.querySelectorAll(`#board${problemNumber} .square`);
            squares.forEach(square => {
                square.classList.remove('selected');
                square.classList.remove('valid-move');
            });
        }

        function updateStatus(problemNumber) {
            const state = gameStates[problemNumber];
            const statusElement = document.getElementById(`status${problemNumber}`);
            
            if (state.gameCompleted) {
                statusElement.innerHTML = "¬°Felicidades! <span class='checkmate'>¬°Jaque mate en 4 jugadas!</span>";
                statusElement.className = "status success";
            } else if (state.currentMoveIndex === 0) {
                statusElement.textContent = "¬°Selecciona una pieza blanca para comenzar!";
                statusElement.className = "status";
            } else {
                statusElement.textContent = `Movimiento ${state.currentMoveIndex}/4 completado. ${state.isWhiteTurn ? "Es tu turno." : ""}`;
                statusElement.className = "status";
            }
        }

        function updateMovesList(problemNumber) {
            const state = gameStates[problemNumber];
            const movesContainer = document.getElementById(`moves-container${problemNumber}`);
            movesContainer.innerHTML = '';
            
            if (state.playerMoves.length === 0) {
                movesContainer.innerHTML = '<p>No se han realizado movimientos a√∫n.</p>';
            } else {
                state.playerMoves.forEach((move, index) => {
                    const moveElement = document.createElement('div');
                    moveElement.className = 'move-item';
                    const fromSquare = `${String.fromCharCode(97 + move.from.col)}${8 - move.from.row}`;
                    const toSquare = `${String.fromCharCode(97 + move.to.col)}${8 - move.to.row}`;
                    const captureText = move.captured ? 'x' : '';
                    moveElement.textContent = `${index + 1}. ${fromSquare}${captureText}${toSquare}`;
                    movesContainer.appendChild(moveElement);
                });
            }
        }

        // ========== SISTEMA DE PALABRAS CLAVE ==========
        function updateKeywordSection(problemNumber) {
            const state = gameStates[problemNumber];
            const keywordSection = document.getElementById(`keyword-section${problemNumber}`);
            const keywordInput = document.getElementById(`keyword-input${problemNumber}`);
            const keywordBtn = document.getElementById(`keyword-btn${problemNumber}`);
            const feedbackElement = document.getElementById(`keyword-feedback${problemNumber}`);
            
            if (state.gameCompleted) {
                // Desbloquear
                keywordSection.classList.remove('locked');
                keywordSection.classList.add('unlocked');
                keywordInput.disabled = false;
                keywordInput.placeholder = "Escribe la palabra aqu√≠";
                keywordBtn.disabled = false;
                
                // Cambiar icono de candado a desbloqueado
                const iconElement = keywordSection.querySelector('.lock-icon');
                if (iconElement) {
                    iconElement.textContent = 'üîì';
                    iconElement.className = 'unlock-icon';
                }
            } else {
                // Bloquear
                keywordSection.classList.remove('unlocked');
                keywordSection.classList.add('locked');
                keywordInput.disabled = true;
                keywordInput.placeholder = "Bloqueado hasta completar el mate";
                keywordBtn.disabled = true;
                feedbackElement.textContent = '';
                
                // Cambiar icono a candado
                const iconElement = keywordSection.querySelector('.unlock-icon, .lock-icon');
                if (iconElement) {
                    iconElement.textContent = 'üîí';
                    iconElement.className = 'lock-icon';
                }
            }
        }

        function unlockKeywordSection(problemNumber) {
            const keywordSection = document.getElementById(`keyword-section${problemNumber}`);
            const keywordInput = document.getElementById(`keyword-input${problemNumber}`);
            const keywordBtn = document.getElementById(`keyword-btn${problemNumber}`);
            const feedbackElement = document.getElementById(`keyword-feedback${problemNumber}`);
            
            // Animaci√≥n de desbloqueo
            keywordSection.classList.remove('locked');
            keywordSection.classList.add('unlocked');
            keywordInput.disabled = false;
            keywordInput.placeholder = "Escribe la palabra aqu√≠";
            keywordBtn.disabled = false;
            
            // Cambiar icono
            const iconElement = keywordSection.querySelector('.lock-icon');
            if (iconElement) {
                iconElement.textContent = 'üîì';
                iconElement.className = 'unlock-icon';
            }
            
            feedbackElement.textContent = '¬°Secci√≥n desbloqueada! Ingresa la palabra clave.';
            feedbackElement.style.color = '#27ae60';
        }

        function verifyKeyword(problemNumber) {
            const state = gameStates[problemNumber];
            const inputElement = document.getElementById(`keyword-input${problemNumber}`);
            const feedbackElement = document.getElementById(`keyword-feedback${problemNumber}`);
            const keyword = keywords[problemNumber];
            
            const userInput = inputElement.value.trim().toUpperCase();
            
            if (!state.gameCompleted) {
                feedbackElement.textContent = "‚ö†Ô∏è Primero debes completar el mate";
                feedbackElement.style.color = "#e74c3c";
                return;
            }
            
            if (userInput === keyword) {
                feedbackElement.textContent = "‚úÖ ¬°Palabra correcta!";
                feedbackElement.style.color = "#27ae60";
                state.keywordVerified = true;
                
                // Mostrar pantalla de felicitaciones
                showCongratulations(problemNumber, keyword);
            } else {
                feedbackElement.textContent = "‚ùå Palabra incorrecta. Intenta de nuevo.";
                feedbackElement.style.color = "#e74c3c";
            }
        }

        function showCongratulations(problemNumber, keyword) {
            const congratsElement = document.getElementById('congratulations');
            const messageElement = document.getElementById('congrats-message');
            const keywordElement = document.getElementById('accepted-keyword');
            
            messageElement.textContent = `Has resuelto correctamente el Problema ${problemNumber}: ${problems[problemNumber].name}`;
            keywordElement.textContent = keyword;
            
            congratsElement.style.display = 'flex';
        }

        function hideCongratulations() {
            const congratsElement = document.getElementById('congratulations');
            congratsElement.style.display = 'none';
            
            // Volver a la selecci√≥n de problemas
            showProblemSelection();
        }

        function showHint(problemNumber) {
            const state = gameStates[problemNumber];
            const problem = problems[problemNumber];
            
            if (state.gameCompleted || state.currentMoveIndex >= problem.solution.length) return;
            
            const expectedMove = problem.solution[state.currentMoveIndex].white;
            alert(`üí° Pista: Mueve la pieza de ${String.fromCharCode(97 + expectedMove.from.col)}${8 - expectedMove.from.row} a ${String.fromCharCode(97 + expectedMove.to.col)}${8 - expectedMove.to.row}`);
        }

        function showSolution(problemNumber) {
            // Solo mostrar el recuadro de soluci√≥n, no ejecutar movimientos
            const solutionElement = document.getElementById(`solution-text${problemNumber}`);
            solutionElement.classList.add('visible');
        }

        function resetGame(problemNumber) {
            const state = gameStates[problemNumber];
            const problem = problems[problemNumber];
            
            state.currentPosition = JSON.parse(JSON.stringify(problem.initialPosition));
            state.selectedSquare = null;
            state.validMoves = [];
            state.currentMoveIndex = 0;
            state.playerMoves = [];
            state.gameCompleted = false;
            state.keywordVerified = false;
            state.isWhiteTurn = true;
            state.firstMoveMade = false;
            createBoard(problemNumber);
            updateKeywordSection(problemNumber);
            updateTurnIndicator(problemNumber);
            
            // Limpiar feedback de palabra clave
            const feedbackElement = document.getElementById(`keyword-feedback${problemNumber}`);
            feedbackElement.textContent = '';
            feedbackElement.className = '';
            
            const inputElement = document.getElementById(`keyword-input${problemNumber}`);
            inputElement.value = '';
            
            // Ocultar soluci√≥n si estaba visible
            const solutionElement = document.getElementById(`solution-text${problemNumber}`);
            solutionElement.classList.remove('visible');
        }

        // ========== EVENT LISTENERS ==========
        document.querySelectorAll('.btn-select').forEach(btn => {
            btn.addEventListener('click', function() {
                const problemNumber = this.closest('.problem-card').dataset.problem;
                showProblem(problemNumber);
            });
        });

        document.getElementById('back-btn').addEventListener('click', showProblemSelection);

        // Event listeners para los controles de cada problema
        for (let i = 1; i <= 3; i++) {
            document.getElementById(`reset-btn${i}`).addEventListener('click', () => resetGame(i));
            document.getElementById(`hint-btn${i}`).addEventListener('click', () => showHint(i));
            document.getElementById(`solution-btn${i}`).addEventListener('click', () => showSolution(i));
            document.getElementById(`keyword-btn${i}`).addEventListener('click', () => verifyKeyword(i));
            
            // Tambi√©n verificar con Enter
            document.getElementById(`keyword-input${i}`).addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    verifyKeyword(i);
                }
            });
        }

        // Event listener para el bot√≥n de continuar
        document.getElementById('continue-btn').addEventListener('click', hideCongratulations);

        // Inicializar mostrando la selecci√≥n de problemas
        showProblemSelection();
    </script>
</body>
