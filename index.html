<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Puzzles</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- Chessboard.js requires jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
    <script src="https://unpkg.com/chess.js@0.12.0/chess.js"></script>
</head>
<body>
    <h1>Chess Puzzle: Checkmate in 4 Moves</h1>
    <p id="problem-desc">Solve this puzzle by checkmating the black king in exactly 4 moves. The black king will move automatically.</p>
    <div id="board" style="width: 400px;"></div>
    <p>Moves made: <span id="move-count">0</span>/4</p>
    <button id="reset-btn">Reset Puzzle</button>
    <button id="next-btn">Next Problem</button>
    <script src="js/problems.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
